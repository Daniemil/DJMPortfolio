<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <label>Name: <input id="name" type="text"></label>
      <button id="submit_info">Click me</button>
      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
          Error message goes here
      </div>
    </main>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">

    </script>

    <script type="text/babel" data-presets="latest">
      //getMessage is a function.  takes parameter name.  adds name to end of text string
      const getMessage = (name) => `Weclome to Javascript, ${name}`;
      const button = document.getElementById('submit_info');
      const messageArea = document.getElementById("error");
      const contentArea = document.getElementById('content');

      button.addEventListener('click', (event) => {
          //let is a way of creating a variable
          let name = document.getElementById("name").value;
          contentArea.textContent = "";
          if (name.length < 2) {
            messageArea.textContent = "you need to enter a name!";
            messageArea.className = "errorBox";
          }
          else{
            contentArea.textContent = getMessage(name);
            messageArea.className = "errorBox--hidden";
          }

      });


    </script>
  </body>
</html>
